<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo WebSocket - Sistema de Reportes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .roles-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .role-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .role-panel.estudiante {
            border-left: 5px solid #4CAF50;
        }
        
        .role-panel.administrativo {
            border-left: 5px solid #2196F3;
        }
        
        .role-panel.trabajador {
            border-left: 5px solid #FF9800;
        }
        
        .role-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .role-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .estudiante .role-title { color: #4CAF50; }
        .administrativo .role-title { color: #2196F3; }
        .trabajador .role-title { color: #FF9800; }
        
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status.connected {
            background: #4CAF50;
            color: white;
        }
        
        .status.disconnected {
            background: #f44336;
            color: white;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-connect {
            background: #4CAF50;
            color: white;
        }
        
        .btn-connect:hover {
            background: #45a049;
        }
        
        .btn-disconnect {
            background: #f44336;
            color: white;
        }
        
        .btn-disconnect:hover {
            background: #da190b;
        }
        
        .btn-action {
            background: #2196F3;
            color: white;
        }
        
        .btn-action:hover {
            background: #0b7dda;
        }
        
        .btn-action:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .messages {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border-left: 3px solid #2196F3;
            background: white;
        }
        
        .message.sent {
            border-left-color: #4CAF50;
            background: #e8f5e9;
        }
        
        .message.received {
            border-left-color: #2196F3;
            background: #e3f2fd;
        }
        
        .message.error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        
        .message-time {
            color: #666;
            font-size: 10px;
            margin-bottom: 5px;
        }
        
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .info-box strong {
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Demo WebSocket - Sistema de Reportes</h1>
        
        <div class="roles-container">
            <!-- Panel Estudiante -->
            <div class="role-panel estudiante">
                <div class="role-header">
                    <div class="role-title">üë§ Estudiante</div>
                    <div class="status disconnected" id="status-estudiante">Desconectado</div>
                </div>
                
                <div class="info-box">
                    <strong>Funci√≥n:</strong> Monitorear reportes en tiempo real
                </div>
                
                <div class="input-group">
                    <label>Token JWT:</label>
                    <input type="text" id="token-estudiante" placeholder="Pega tu token JWT aqu√≠">
                </div>
                
                <div class="input-group">
                    <label>Reporte ID (opcional):</label>
                    <input type="text" id="reporte-id-estudiante" placeholder="UUID del reporte">
                </div>
                
                <button class="btn-connect" onclick="connectEstudiante()">Conectar</button>
                <button class="btn-disconnect" onclick="disconnectEstudiante()">Desconectar</button>
                
                <div class="input-group">
                    <label>Mensajes:</label>
                    <div class="messages" id="messages-estudiante"></div>
                </div>
            </div>
            
            <!-- Panel Administrador -->
            <div class="role-panel administrativo">
                <div class="role-header">
                    <div class="role-title">üëî Administrador</div>
                    <div class="status disconnected" id="status-administrativo">Desconectado</div>
                </div>
                
                <div class="info-box">
                    <strong>Funci√≥n:</strong> Monitorear todos los reportes y cambios de estado
                </div>
                
                <div class="input-group">
                    <label>Token JWT:</label>
                    <input type="text" id="token-administrativo" placeholder="Pega tu token JWT aqu√≠">
                </div>
                
                <button class="btn-connect" onclick="connectAdministrativo()">Conectar</button>
                <button class="btn-disconnect" onclick="disconnectAdministrativo()">Desconectar</button>
                
                <div class="input-group">
                    <label>Mensajes:</label>
                    <div class="messages" id="messages-administrativo"></div>
                </div>
            </div>
            
            <!-- Panel Trabajador -->
            <div class="role-panel trabajador">
                <div class="role-header">
                    <div class="role-title">üîß Trabajador</div>
                    <div class="status disconnected" id="status-trabajador">Desconectado</div>
                </div>
                
                <div class="info-box">
                    <strong>Funci√≥n:</strong> Actualizar estados de trabajo asignado
                </div>
                
                <div class="input-group">
                    <label>Token JWT:</label>
                    <input type="text" id="token-trabajador" placeholder="Pega tu token JWT aqu√≠">
                </div>
                
                <div class="input-group">
                    <label>Reporte ID:</label>
                    <input type="text" id="reporte-id-trabajador" placeholder="UUID del reporte asignado">
                </div>
                
                <div class="input-group">
                    <label>Trabajador ID:</label>
                    <input type="text" id="trabajador-id" placeholder="Tu usuario_id (del token)">
                </div>
                
                <div class="input-group">
                    <label>Task Token (opcional):</label>
                    <input type="text" id="task-token" placeholder="Token de Step Functions">
                </div>
                
                <button class="btn-connect" onclick="connectTrabajador()">Conectar</button>
                <button class="btn-disconnect" onclick="disconnectTrabajador()">Desconectar</button>
                
                <button class="btn-action" onclick="enviarEnCamino()" id="btn-en-camino">üöó En Camino</button>
                <button class="btn-action" onclick="enviarLlego()" id="btn-llego">üìç Lleg√≥</button>
                <button class="btn-action" onclick="enviarTerminado()" id="btn-terminado">‚úÖ Trabajo Terminado</button>
                
                <div class="input-group">
                    <label>Mensajes:</label>
                    <div class="messages" id="messages-trabajador"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WS_BASE_URL = 'wss://vwomh5is13.execute-api.us-east-1.amazonaws.com/dev';
        
        let wsEstudiante = null;
        let wsAdministrativo = null;
        let wsTrabajador = null;
        
        function addMessage(panelId, message, type = 'received') {
            const panel = document.getElementById(panelId);
            if (!panel) {
                console.error(`Panel ${panelId} no encontrado`);
                return;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-time">${time}</div>
                <div class="message-content">${message}</div>
            `;
            
            panel.appendChild(messageDiv);
            panel.scrollTop = panel.scrollHeight;
            
            // Log en consola para depuraci√≥n
            console.log(`[${panelId}] ${type}:`, message);
        }
        
        function updateStatus(role, connected) {
            const statusEl = document.getElementById(`status-${role}`);
            statusEl.textContent = connected ? 'Conectado' : 'Desconectado';
            statusEl.className = `status ${connected ? 'connected' : 'disconnected'}`;
        }
        
        function connectEstudiante() {
            const token = document.getElementById('token-estudiante').value.trim();
            const reporteId = document.getElementById('reporte-id-estudiante').value.trim();
            
            if (!token) {
                alert('Por favor ingresa un token JWT');
                return;
            }
            
            let url = `${WS_BASE_URL}?token=${encodeURIComponent(token)}`;
            if (reporteId) {
                url += `&reporte_id=${encodeURIComponent(reporteId)}`;
            }
            
            try {
                wsEstudiante = new WebSocket(url);
                
                wsEstudiante.onopen = () => {
                    updateStatus('estudiante', true);
                    addMessage('messages-estudiante', '‚úÖ Conectado exitosamente', 'sent');
                    if (reporteId) {
                        addMessage('messages-estudiante', `üìã Monitoreando reporte: ${reporteId}`, 'sent');
                        addMessage('messages-estudiante', `üîî Esperando actualizaciones de estado para este reporte...`, 'sent');
                    } else {
                        addMessage('messages-estudiante', 'üìã Monitoreando todos los reportes', 'sent');
                        addMessage('messages-estudiante', `üîî Esperando actualizaciones de estado de todos los reportes...`, 'sent');
                    }
                };
                
                wsEstudiante.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        // Mostrar mensajes de actualizaci√≥n de estado de forma destacada
                        if (data.tipo === 'actualizacion_estado') {
                            addMessage('messages-estudiante', 
                                `üîÑ ACTUALIZACI√ìN DE ESTADO\n` +
                                `üìã Reporte: ${data.reporte_id}\n` +
                                `üìä Estado: ${data.estado}\n` +
                                `‚è∞ ${new Date(data.timestamp).toLocaleString()}\n` +
                                `\nüìÑ Detalles:\n${JSON.stringify(data, null, 2)}`, 
                                'received');
                        } else if (data.tipo === 'respuesta_estados') {
                            addMessage('messages-estudiante', 
                                `üìã Estados del Reporte:\n${JSON.stringify(data, null, 2)}`, 
                                'received');
                        } else {
                            addMessage('messages-estudiante', `üì® Recibido:\n${JSON.stringify(data, null, 2)}`, 'received');
                        }
                    } catch (e) {
                        addMessage('messages-estudiante', `üì® Mensaje: ${event.data}`, 'received');
                    }
                };
                
                wsEstudiante.onerror = (error) => {
                    addMessage('messages-estudiante', `‚ùå Error: ${error.message || 'Error de conexi√≥n'}`, 'error');
                };
                
                wsEstudiante.onclose = () => {
                    updateStatus('estudiante', false);
                    addMessage('messages-estudiante', 'üîå Conexi√≥n cerrada', 'error');
                };
            } catch (error) {
                addMessage('messages-estudiante', `‚ùå Error al conectar: ${error.message}`, 'error');
            }
        }
        
        function disconnectEstudiante() {
            if (wsEstudiante) {
                wsEstudiante.close();
                wsEstudiante = null;
            }
        }
        
        function connectAdministrativo() {
            const token = document.getElementById('token-administrativo').value.trim();
            
            if (!token) {
                alert('Por favor ingresa un token JWT');
                return;
            }
            
            const url = `${WS_BASE_URL}?token=${encodeURIComponent(token)}`;
            
            try {
                wsAdministrativo = new WebSocket(url);
                
                wsAdministrativo.onopen = () => {
                    updateStatus('administrativo', true);
                    addMessage('messages-administrativo', '‚úÖ Conectado exitosamente', 'sent');
                    addMessage('messages-administrativo', 'üìã Monitoreando todos los reportes del sistema', 'sent');
                    addMessage('messages-administrativo', `üîî Esperando actualizaciones de estado de todos los reportes...`, 'sent');
                };
                
                wsAdministrativo.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        // Mostrar mensajes de actualizaci√≥n de estado de forma destacada
                        if (data.tipo === 'actualizacion_estado') {
                            addMessage('messages-administrativo', 
                                `üîÑ ACTUALIZACI√ìN DE ESTADO\n` +
                                `üìã Reporte: ${data.reporte_id}\n` +
                                `üìä Estado: ${data.estado}\n` +
                                `‚è∞ ${new Date(data.timestamp).toLocaleString()}\n` +
                                `\nüìÑ Detalles:\n${JSON.stringify(data, null, 2)}`, 
                                'received');
                        } else if (data.tipo === 'respuesta_estados') {
                            addMessage('messages-administrativo', 
                                `üìã Estados del Reporte:\n${JSON.stringify(data, null, 2)}`, 
                                'received');
                        } else {
                            addMessage('messages-administrativo', `üì® Recibido:\n${JSON.stringify(data, null, 2)}`, 'received');
                        }
                    } catch (e) {
                        addMessage('messages-administrativo', `üì® Mensaje: ${event.data}`, 'received');
                    }
                };
                
                wsAdministrativo.onerror = (error) => {
                    addMessage('messages-administrativo', `‚ùå Error: ${error.message || 'Error de conexi√≥n'}`, 'error');
                };
                
                wsAdministrativo.onclose = () => {
                    updateStatus('administrativo', false);
                    addMessage('messages-administrativo', 'üîå Conexi√≥n cerrada', 'error');
                };
            } catch (error) {
                addMessage('messages-administrativo', `‚ùå Error al conectar: ${error.message}`, 'error');
            }
        }
        
        function disconnectAdministrativo() {
            if (wsAdministrativo) {
                wsAdministrativo.close();
                wsAdministrativo = null;
            }
        }
        
        function connectTrabajador() {
            const token = document.getElementById('token-trabajador').value.trim();
            
            if (!token) {
                alert('Por favor ingresa un token JWT');
                return;
            }
            
            const url = `${WS_BASE_URL}?token=${encodeURIComponent(token)}`;
            
            try {
                wsTrabajador = new WebSocket(url);
                
                wsTrabajador.onopen = () => {
                    updateStatus('trabajador', true);
                    addMessage('messages-trabajador', '‚úÖ Conectado exitosamente', 'sent');
                    addMessage('messages-trabajador', 'üîß Listo para actualizar estados de trabajo', 'sent');
                    
                    // Habilitar botones
                    document.getElementById('btn-en-camino').disabled = false;
                    document.getElementById('btn-llego').disabled = false;
                    document.getElementById('btn-terminado').disabled = false;
                };
                
                wsTrabajador.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage('messages-trabajador', `üì® Respuesta:\n${JSON.stringify(data, null, 2)}`, 'received');
                    } catch (e) {
                        addMessage('messages-trabajador', `üì® Mensaje: ${event.data}`, 'received');
                    }
                };
                
                wsTrabajador.onerror = (error) => {
                    addMessage('messages-trabajador', `‚ùå Error: ${error.message || 'Error de conexi√≥n'}`, 'error');
                };
                
                wsTrabajador.onclose = () => {
                    updateStatus('trabajador', false);
                    addMessage('messages-trabajador', 'üîå Conexi√≥n cerrada', 'error');
                    
                    // Deshabilitar botones
                    document.getElementById('btn-en-camino').disabled = true;
                    document.getElementById('btn-llego').disabled = true;
                    document.getElementById('btn-terminado').disabled = true;
                };
            } catch (error) {
                addMessage('messages-trabajador', `‚ùå Error al conectar: ${error.message}`, 'error');
            }
        }
        
        function disconnectTrabajador() {
            if (wsTrabajador) {
                wsTrabajador.close();
                wsTrabajador = null;
            }
        }
        
        function enviarEnCamino() {
            if (!wsTrabajador || wsTrabajador.readyState !== WebSocket.OPEN) {
                alert('Primero debes conectarte');
                return;
            }
            
            const token = document.getElementById('token-trabajador').value.trim();
            const reporteId = document.getElementById('reporte-id-trabajador').value.trim();
            const trabajadorId = document.getElementById('trabajador-id').value.trim();
            const taskToken = document.getElementById('task-token').value.trim() || 'task-token-placeholder';
            
            if (!reporteId || !trabajadorId) {
                alert('Por favor ingresa Reporte ID y Trabajador ID');
                return;
            }
            
            const message = {
                action: 'enCamino',
                token: token,
                reporte_id: reporteId,
                trabajador_id: trabajadorId,
                task_token: taskToken,
                ubicacion_trabajador: {
                    latitud: -12.0464,
                    longitud: -77.0428
                }
            };
            
            wsTrabajador.send(JSON.stringify(message));
            addMessage('messages-trabajador', `üì§ Enviado (En Camino):\n${JSON.stringify(message, null, 2)}`, 'sent');
        }
        
        function enviarLlego() {
            if (!wsTrabajador || wsTrabajador.readyState !== WebSocket.OPEN) {
                alert('Primero debes conectarte');
                return;
            }
            
            const token = document.getElementById('token-trabajador').value.trim();
            const reporteId = document.getElementById('reporte-id-trabajador').value.trim();
            const trabajadorId = document.getElementById('trabajador-id').value.trim();
            const taskToken = document.getElementById('task-token').value.trim() || 'task-token-placeholder';
            
            if (!reporteId || !trabajadorId) {
                alert('Por favor ingresa Reporte ID y Trabajador ID');
                return;
            }
            
            const message = {
                action: 'trabajadorLlego',
                token: token,
                reporte_id: reporteId,
                trabajador_id: trabajadorId,
                task_token: taskToken
            };
            
            wsTrabajador.send(JSON.stringify(message));
            addMessage('messages-trabajador', `üì§ Enviado (Lleg√≥):\n${JSON.stringify(message, null, 2)}`, 'sent');
        }
        
        function enviarTerminado() {
            if (!wsTrabajador || wsTrabajador.readyState !== WebSocket.OPEN) {
                alert('Primero debes conectarte');
                return;
            }
            
            const token = document.getElementById('token-trabajador').value.trim();
            const reporteId = document.getElementById('reporte-id-trabajador').value.trim();
            const trabajadorId = document.getElementById('trabajador-id').value.trim();
            const taskToken = document.getElementById('task-token').value.trim() || 'task-token-placeholder';
            
            if (!reporteId || !trabajadorId) {
                alert('Por favor ingresa Reporte ID y Trabajador ID');
                return;
            }
            
            const message = {
                action: 'trabajoTerminado',
                token: token,
                reporte_id: reporteId,
                trabajador_id: trabajadorId,
                task_token: taskToken,
                comentarios: 'Trabajo completado exitosamente'
            };
            
            wsTrabajador.send(JSON.stringify(message));
            addMessage('messages-trabajador', `üì§ Enviado (Terminado):\n${JSON.stringify(message, null, 2)}`, 'sent');
        }
        
        // Deshabilitar botones inicialmente
        document.getElementById('btn-en-camino').disabled = true;
        document.getElementById('btn-llego').disabled = true;
        document.getElementById('btn-terminado').disabled = true;
    </script>
</body>
</html>
